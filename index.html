<!DOCTYPE html>
<html>
<head>
  <title>Colour Changer using Button</title>
  <style>
    *{
        text-align: center;

    }
   
    .color1 {
      background-color: cyan;
      color: black;
    }
    .color2 {
      background-color: purple;
      color: black;
    }
    .color3 {
      background-color: red;
      color: black;
    }
    #clickButton {
        height: 75px;
        width: 125px;
    }
  </style>
</head>
<body>
  <h1>Colour Changer using Button</h1>
  <button id="clickButton" class="color1">Click the Button</button>
  <p>Number of clicks clicked on button:<span id="clickCount">0</span></p>

  <script src="main.js"></script>
</body>
</html>
